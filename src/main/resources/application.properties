# 页面默认前缀目录
spring.mvc.view.prefix=/WEB-INF/jsp/
# 响应页面默认后缀
spring.mvc.view.suffix=.jsp
# 自定义属性，可以在Controller中读取
application.hello=Hello Calf
#日志配置
#logging.level.org.springframework.web=DEBUG
#logging.level.org.springboot.sample=TRACE

spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.url=jdbc:mysql://192.168.75.99:3307/wechat_spider
spring.datasource.username=wechat_spider
spring.datasource.password=wechat_spider
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.datasource.max-idle=10
spring.datasource.max-wait=10000
spring.datasource.min-idle=5
spring.datasource.initial-size=5
spring.datasource.validation-query=SELECT 1
spring.datasource.test-on-borrow=false
spring.datasource.test-while-idle=true
spring.datasource.time-between-eviction-runs-millis=18800
spring.datasource.jdbc-interceptors=ConnectionState;SlowQueryReport(threshold=0)

mybatis.mapper-locations=classpath*:org/springboot/sample/mapper/*Mapper.xml
mybatis.type-aliases-package=org.springboot.sample.entity


server.context-path=/
# \u9519\u8bef\u9875
server.error.path=/error
# \u670d\u52a1\u7aef\u53e3
server.port=8080
# session\u6700\u5927\u8d85\u65f6\u65f6\u95f4(\u5206\u949f)
server.session-timeout=60
# tomcat\u6700\u5927\u7ebf\u7a0b\u6570
server.tomcat.max-threads=800
# URI\u7f16\u7801
server.tomcat.uri-encoding=UTF-8
# \u8be5\u670d\u52a1\u7ed1\u5b9aIP\u5730\u5740\uff0c\u542f\u52a8\u670d\u52a1\u5668\u65f6\u5982\u672c\u673a\u4e0d\u662f\u8be5IP\u5730\u5740\u5219\u629b\u51fa\u5f02\u5e38\u542f\u52a8\u5931\u8d25
#server.address=192.168.16.11
server.tomcat.basedir=F:/tmp/springboot-tomcat-tmp
server.tomcat.access-log-enabled=true
#server.tomcat.accesslog.directory=
logging.path=F:/tmp/springboot-tomcat-tmp
logging.file=myapp.log